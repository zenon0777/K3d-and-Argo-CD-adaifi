apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name:   argo-cd-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/zenon0777/K3d-and-Argo-CD.git
    targetRevision: HEAD
    path: dev

  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true